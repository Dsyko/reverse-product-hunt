	<h2>What's going on here?</h2>
	Reverse Product Hunt surfaces the most interesting new product ideas, every day. It's a place for product-loving enthusiasts and product builders to share and geek out about new product ideas. Share your idea for a new product and get feedback, or see what others are thinking about to get inspired.
	<br/>
	<br/>
	<h2>Can I submit a product Idea?</h2>

	Sure thing! After logging in, click the "Post a Product Idea" link in the header and submit the product's name, tagline, and a little explanation of what you are thinking. Each post should include the:
	<br/>
	<br/>
	<ul>
		<li>Product Name (make something up that sounds good to you)</li>
		<li>Tagline - Very short description of the product (make it catchy!)</li>
		<li>Description - A little more detail about the idea</li>
	</ul>

	<br/>

	<h2>What kind of products do you allow on Reverse Product Hunt?</h2>
	Reverse Product Hunt is for sharing new, interesting product ideas. It isn't the place for blog posts, news articles, events, or contract services.
